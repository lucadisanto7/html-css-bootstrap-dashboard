<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<body>
    <header>
        <div class="container-lg">
            <div class="row">
                <div class="col-12">
                    <div class="content">
                        <input type="text" class="form-control" placeholder="Prova a cercare: Lezioni di Laravel">
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="top-section">
            <div class="sidebar">
                <div class="icon-container">
                    <i class="fa-solid fa-house white-text"></i>
                    <i class="fa-solid fa-chart-simple white-text"></i>
                    <i class="fa-solid fa-signal white-text"></i>
                </div>
            </div>
            <div class="main-content">
                <div class="bg-blue p-3">
                    <div class="student-info">
                        <h5 class="mt-4 mb-5">Nuovo Studente</h5>
                        <i class="fa-solid fa-plus plus"></i>
                        <div class="d-flex align-items-center">
                            <h3>Boolean</h3>
                            <span class="label ml-2">Piano blaze</span>
                        </div>
                        <div class="mt-2">
                            <span class="label">3 app</span>
                            <span><i class="fa-solid fa-angles-right"></i></span>
                            <span class="label ml-2">+</span>
                        </div>
                        <div class="mt-3">
                            <h4>Studenti online negli ultimi 30 minuti</h4>
                            <p class="font-size-35">125</p>
                        </div>
                    </div>
                </div>
                <div class="padding-10">
                <div class="card mt-4">
                    <div class="card-header">
                        <h2>Prossime classi</h2>
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item d-flex justify-content-between align-items-center mt-4">
                            <span>Nome</span>
                            <span>Stato</span>
                            <span>Azioni</span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            <span><img src="./img/class-avatar.jpg" class="image-avatar"> Classe 75</span>
                            <span class="badge badge-success">Done</span>
                            <div class="btn-group" role="group">
                                <button class="btn btn-outline-secondary btn-md"><i class="fa-solid fa-pen"></i></button>
                                <button class="btn btn-outline-secondary btn-md"><i class="fa fa-trash"></i></button>
                            </div>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            <span><img src="./img/class-avatar.jpg" class="image-avatar"> Classe 76</span>
                            <span class="badge badge-success">Done</span>
                            <div class="btn-group" role="group">
                                <button class="btn btn-outline-secondary btn-md"><i class="fa-solid fa-pen"></i></i></button>
                                <button class="btn btn-outline-secondary btn-md"><i class="fa fa-trash"></i></button>
                            </div>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            <span><img src="./img/class-avatar.jpg" class="image-avatar"> Classe 77</span>
                            <span class="badge bdg-warning">process</span>
                            <div class="btn-group" role="group">
                                <button class="btn btn-outline-secondary btn-md"><i class="fa-solid fa-pen"></i></button>
                                <button class="btn btn-outline-secondary btn-md"><i class="fa fa-trash"></i></button>
                            </div>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            <span><img src="./img/class-avatar.jpg" class="image-avatar"> Classe 78</span>
                            <span class="badge badge-danger">failed</span>
                            <div class="btn-group" role="group">
                                <button class="btn btn-outline-secondary btn-md"><i class="fa-solid fa-pen"></i></button>
                                <button class="btn btn-outline-secondary btn-md"><i class="fa fa-trash"></i></button>
                            </div>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            <span><img src="./img/class-avatar.jpg" class="image-avatar"> Classe 79</span>
                            <span class="badge badge-danger">failed</span>
                            <div class="btn-group" role="group">
                                <button class="btn btn-outline-secondary btn-md"><i class="fa-solid fa-pen"></i></button>
                                <button class="btn btn-outline-secondary btn-md"><i class="fa fa-trash"></i></button>
                            </div>
                        </li>
                    </ul>
                </div>
                </div>
                <div class="padding-10">
                <div class="card mt-4">
                    <h2 class="card-header">
                      Todo
                    </h2>
                    <div class="padding-20">
                    <div class="card">
                        <ul class="list-group list-group-flush">
                          <li class="list-group-item"><div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                              Kickoff nuove classi
                            </label>
                          </div></li>
                          <li class="list-group-item"><div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                              Lezione su Bootstrap 5 in classe #75
                            </label>
                          </div></li>
                          <li class="list-group-item"><div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                              Controllare username github studenti
                            </label>
                          </div></li>
                        </ul>
                    </div>
                    </div>
                </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
